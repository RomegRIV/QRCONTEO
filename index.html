<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz de Usuario</title>
    <style>
        /* Estilos generales */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0e0e0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 300px;
            background-color: #bfbfbf;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* Logotipo */
        .logo img {
            width: 100px;
            margin-bottom: 20px;
        }

        /* Botones */
        .button {
            width: 90%;
            padding: 15px 0;
            margin: 10px auto;
            background-color: #808080;
            color: white;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #666666;
        }

        /* Botón "?" */
        .info-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background-color: #808080;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .info-button:hover {
            background-color: #666666;
        }

        /* Popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            z-index: 1000;
        }

        .popup h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }

        .popup p {
            margin-top: 10px;
            font-size: 14px;
            color: #555;
        }

        .popup button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #808080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .popup button:hover {
            background-color: #666666;
        }

        /* Fondo del overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logotipo -->
        <div class="logo">
            <img src="https://cardmx.com/Portals/0/Logo-cardmx.png?ver=2017-03-09-130008-383" alt="Logo">
        </div>
        <!-- Botón de información -->
        <button class="info-button" onclick="showPopup()">?</button>
        <!-- Botones principales -->
        <button class="button">CONTEO DE PERSONAL</button>
        <button class="button">IDENTIFICADOR QR</button>
    </div>

    <!-- Popup -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h3>Información</h3>
        <p>Echo por: Manuel Augusto Rojas Mejía<br>En: Enero de 2025<br>Durante su periodo como residente para obtener el título de Ingeniero.</p>
        <button onclick="closePopup()">Cerrar</button>
    </div>

    <script>
        // Mostrar popup
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        // Cerrar popup
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
